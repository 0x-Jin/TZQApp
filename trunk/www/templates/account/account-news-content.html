<ion-view view-title="消息" class="app-account-news-content-view">

  <!--头部和回退按钮-->
  <ion-nav-bar class="app-common-header">

    <ion-nav-buttons side="left">
      <a class="button button-icon icon icon-back" ng-click="goBack()">
      </a>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content class="app-account-news-content-body" has-header="false">

    <div class="clear"></div>

    <div class="newsBox" ng-repeat="d in newsContentList" ng-click="showDetail( d.id )">

      <div style="width: 17%; float: left;">
        <img ng-src={{d.headImg}}>
      </div>

      <div class="news">

        <div class="newsContent">

          <div style="padding: 7% 0%">
            <img ng-src="{{d.newsContentImg}}">
            <div class="text">{{d.newsContentText}}</div>
          </div>

        </div>

        <div style="padding: 5% 7%; font-size: 12px; color: rgba( 0,0,0,0.7 )">
          <span>查看详情</span>
          <i class="icon ion-ios-arrow-right" style="float: right"></i>
        </div>

      </div>

      <div style="clear: both"></div>

    </div>

  </ion-content>

</ion-view>
