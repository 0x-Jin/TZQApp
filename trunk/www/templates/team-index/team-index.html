<ion-view>

  <div class="row app-team-index-tab-hd"  ng-show="!my.tabShow" style="position: absolute; z-index: 100">
    <div class="col active" ng-click="switchTo(1, false)">成绩</div>
    <div class="col" ng-click="switchTo(2, false)">讨论</div>
    <div class="col" ng-click="switchTo(3, false)">成员</div>
  </div>

  <ion-content class="app-team-index" on-scroll="mainScrollFunc()" delegate-handle="mainScroll">

    <ion-refresher on-refresh="onRefresh()"
                   pulling-text="更新中..."
                   refreshing-text="完毕"
                   refreshing-icon="ion-loading-b">
    </ion-refresher>

    <div class="index-header">
      <div class="bar bar-header bar-light toolbar" >
        <a class="button button-icon icon icon-back" ng-click="goBack()">
        </a>
        <h1 class="title">Allen WONG的裙子</h1>
        <div class="dropdown" style="position: absolute;right: 5px;top: 5px;bottom: 5px;">
          <a class="button button-icon icon icon-more" id="app-team-index-more-btn"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
          </a>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="app-team-index-more-btn">
            <li><a href="#/teamIndex/team-index-posts">发帖</a></li>
            <li><a href="#/teamIndex/team-index-invite/teamId">邀请</a></li>
            <li><a href="#/teamIndex/team-index-quit">申请退出</a></li>
            <li><a href="#" class="icon ion-plus">关注</a></li>
          </ul>
        </div>
      </div>

      <div class="bg" id="bgDiv">
        <img id="bgImg" ng-src="img/team-index-bg-2.png" width="100%" height="240px">
      </div>
      <div class="team-info">
        <img ng-src="img/temp/team_img2.jpg" class="team-round-img">
        <div class="clear"></div>
        <span>成员:10</span>
        <span>|</span>
        <span>粉丝:110</span>
        <div ng-click="notice()">
          <h5>跟着哥去赚大钱吧,走起走起走起</h5>
        </div>
      </div>
    </div>

    <div class="row app-team-index-tab-hd" id="tab" ng-show="my.tabShow">
      <div class="col active" ng-click="switchTo(1, false)">成绩</div>
      <div class="col" ng-click="switchTo(2, false)">讨论</div>
      <div class="col" ng-click="switchTo(3, false)">成员</div>
    </div>

    <div class="app-divider"></div>
    <ion-slide-box auto-play="false" show-pager="false" on-slide-changed="teamTabChange($index)" delegate-handle="teamIndexTab" >
      <!--<ion-slide>里面不能为空-->
      <ion-slide>
        <div style="height: 1px"></div>
        <div ng-show="my.slideBox.box0" ng-include="'templates/team-index/team-index-tab-score.html'"></div>
      </ion-slide>
      <ion-slide>
        <div style="height: 1px"></div>
        <div ng-show="my.slideBox.box1" ng-include="'templates/team-index/team-index-tab-discuss.html'" ng-controller="teamDiscusslistController"></div>
      </ion-slide>
      <ion-slide on-swipe-right="onSwipeRight()">
        <div style="height: 1px"></div>
        <div ng-show="my.slideBox.box2" ng-include="'templates/team-index/team-index-tab-member.html'"  ng-controller="teamMemberListController"></div>
      </ion-slide>
    </ion-slide-box>

  </ion-content>

</ion-view>

<tzq-modal modal-id="app-popup-member-s-detail">
  <div style="text-align: center; font-size: 17px; line-height: 30px">

    <img ng-src="{{person2Show.img}}" height="auto" width="90px" class="team-round-img">

    <div style="margin-bottom: 5%; ">
      <div>12:49 建仓</div>
      铜棒&nbsp;&nbsp;
      10元&nbsp;&nbsp;
      1手&nbsp;&nbsp;
      多&nbsp;&nbsp;
      3213
    </div>

    <div style="margin-bottom: 10%">
      <div>13:49 平仓</div>
      铜棒&nbsp;&nbsp;
      10元&nbsp;&nbsp;
      1手&nbsp;&nbsp;
      多&nbsp;&nbsp;
      3213
    </div>

    <a class="button" style="border:none;color:#ffffff;line-height: 70px; font-size: 14px; font-weight: 600; margin-bottom: 10px;background: #333333; height: 70px;width: 70px; border-radius: 50px;" ng-click="closeModal()">知道了</a>
  </div>
</tzq-modal>
